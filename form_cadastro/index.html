<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Registro com Validação jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
.error {
    border-color: red;
}
</style>
</head>
<body>

<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input type="email" class="form-style" placeholder="Email">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>    
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Password">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button class="btn mt-4 login-btn">Login</button>
                                        <div class="form-group mt-2">
                                            <p>Or</p>
                                            <a href="#" class="btn"><i class="fa-brands fa-facebook-f"></i></a>
                                            <a href="#" class="btn"><i class="fa-brands fa-google"></i></a>
                                            <a href="#" class="btn"><i class="fa-brands fa-github"></i></a>
                                        </div>
                                        <p class="mb-0 mt-4 text-center"><a href="#" class="link">Forgot your password?</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-3 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            <input type="text" class="form-style" placeholder="Full Name">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>    
                                        <div class="form-group mt-2">
                                            <input type="tel" class="form-style" placeholder="Phone Number">
                                            <i class="input-icon uil uil-phone"></i>
                                        </div>    
                                        <div class="form-group mt-2">
                                            <input type="email" class="form-style" placeholder="Email">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Password">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button class="btn mt-4 register-btn">Register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $(".login-btn").click(function() {
        var email = $(".card-front input[type='email']").val();
        var password = $(".card-front input[type='password']").val();

        // Verifica se os campos estão vazios
        if (email == "") {
            $(".card-front input[type='email']").addClass("error");
            return false;
        } else {
            $(".card-front input[type='email']").removeClass("error");
        }

        if (password == "") {
            $(".card-front input[type='password']").addClass("error");
            return false;
        } else {
            $(".card-front input[type='password']").removeClass("error");
        }

        // Se todos os campos estiverem preenchidos, envie o formulário
        // Aqui você pode adicionar a lógica para enviar os dados para o servidor, por exemplo, usando AJAX
        alert("Login bem-sucedido!");
    });

    $(".register-btn").click(function() {
        var fullName = $(".card-back input[placeholder='Full Name']").val();
        var phoneNumber = $(".card-back input[placeholder='Phone Number']").val();
        var email = $(".card-back input[type='email']").val();
        var password = $(".card-back input[type='password']").val();

        // Verifica se algum campo está vazio
        if (fullName == "" || phoneNumber == "" || email == "" || password == "") {
            // Adiciona borda vermelha aos campos vazios
            $(".card-back input").each(function() {
                if ($(this).val() == "") {
                    $(this).addClass("error");
                } else {
                    $(this).removeClass("error");
                }
            });
            return false;
        }

        // Se todos os campos estiverem preenchidos, envie o formulário
        // Aqui você pode adicionar a lógica para enviar os dados para o servidor, por exemplo, usando AJAX
        alert("Registro bem-sucedido!");
    });

    // Remove a classe de erro ao começar a digitar
    $("input").keyup(function() {
        $(this).removeClass("error");
    });
});
</script>

</body>
</html>
