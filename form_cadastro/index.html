<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Formulário de Cadastro</h2>

  <form id="cadastroForm">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div>
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="genero">Gênero:</label>
      <select id="genero" name="genero" required>
        <option value="">Selecione...</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
    </div>
    <div>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required>
    </div>
    <div>
      <button type="submit">Enviar</button>
    </div>
  </form>

  <div id="mensagemErro" class="error" style="display: none;"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#cadastroForm').submit(function(event) {
        event.preventDefault();
        var nome = $('#nome').val();
        var sobrenome = $('#sobrenome').val();
        var email = $('#email').val();
        var genero = $('#genero').val();
        var idade = $('#idade').val();

        if (nome === '' || sobrenome === '' || email === '' || genero === '' || idade === '') {
          $('#mensagemErro').text('Todos os campos são obrigatórios').show();
          $('input, select').addClass('error');
        } else {
          $('#mensagemErro').hide();
          $('input, select').removeClass('error');
          // Aqui você pode enviar os dados do formulário para o backend ou fazer o que for necessário com eles
          console.log('Dados do formulário:', { nome, sobrenome, email, genero, idade });
          // Por exemplo, você pode fazer uma requisição AJAX para enviar os dados para o servidor
        }
      });
    });
  </script>

</body>
</html>
