<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>

<body>
  <main>
    <fieldset class="gameboard">
      <legend class="gameboard-title">Pokemon Toe</legend>
      <div id="gameboard">
        <div class="pokemon-toe">
          <div class="row">
            <div class="celula"><img src="./assets/charmander.png"></div>
            <div class="celula"><img src="./assets/abra.png"></div>
            <div class="celula">
              <img src="./assets/pikachu.png">
            </div>
          </div>
          <div class="row">
            <div class="celula"><img src="./assets/abra.png"></div>
            <div class="celula"><img src="./assets/gastly.png"></div>
            <div class="celula"><img src="./assets/charmander.png"></div>
          </div>
          <div class="row">
            <div class="celula"><img src="./assets/pikachu.png"></div>
            <div class="celula"><img src="./assets/charmander.png"></div>
            <div class="celula"><img src="./assets/abra.png"></div>
          </div>
        </div>
      </div>
    </fieldset>
  </main>
</body>

</html>
