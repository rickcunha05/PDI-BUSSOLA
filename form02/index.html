<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputEmail4">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputEmail4"
                placeholder="Email"
              />
            </div>
          </div>

          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required />
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option value="option1">Sala 1</option>
              <option value="option2">Sala 2</option>
              <option value="option3">Sala 3</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="signIn">
          Sign in
        </button>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $("#signIn").click(function (event) {
          var isValid = true;

          if ($("#inputEmail4").val() === "") {
            $("#inputEmail4").addClass("is-invalid");
            isValid = false;
          } else {
            $("#inputEmail4").removeClass("is-invalid");
          }

          if ($("#inputCity").val() === "") {
            $("#inputCity").addClass("is-invalid");
            isValid = false;
          } else {
            $("#inputCity").removeClass("is-invalid");
          }

          if (isValid) {
            alert("Formulário enviado");
          } else {
            alert("Por favor preencha os campos obrigatórios");
          }
        });

        $("#inputState").change(function () {
          var salaSelecionada = $(this).val();
          console.log("Sala selecionada:", salaSelecionada);
        });
      });
    </script>
  </body>
</html>
